<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device [FrontEnd Mentor's note]-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <figure>
        <img src="images/illustration-hero.svg" alt="" aria-hidden="true" />
      </figure>
      <div class="card__summary">
        <h1 class="card__summary--heading">Order Summary</h1>
        <p class="card__summary--description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <ul class="card__summary--details">
          <li>
            <img src="images/icon-music.svg" alt="" aria-hidden="true" />
          </li>
          <li>
            <ul>
              <li class="card__summary--plan">Annual Plan</li>
              <li class="card__summary--price">$59.99/year</li>
            </ul>
          </li>
          <li class="card__summary--change">
            <a href="#">Change</a>
          </li>
        </ul>
        <a href="#" class="card__proceed">Proceed to Payment</a>
        <a href="#" class="card__cancel">Cancel Order</a>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/skippysworld" target="_blank">Skippy</a>.
    </footer>
  </body>
</html>
